<!doctype html>
<html style="width: 800px; height: 500px; overflow-x: hidden; background-color: #333; color: #FFF;">
  <head>
    <meta charset="utf-8">
    <title>TurkPlus</title>
    <!-- Scripts -->
    <script src="js/jquery-3.1.0.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="todaysall.js"></script>
    <!-- Cascading Style Sheets -->
    <link href="css/bootstrap.css" rel="stylesheet" media="screen">
    <link href="css/dashboard.css" rel="stylesheet" media="screen">
  </head>
  <body style="background-color: #333; color: #FFF;">
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">TurkPlus</a>
      </div>
    </nav>
    <div class="container-fluid">
      <div class="row">
        <div class="col-xs-2 sidebar" style="background-color: #222;">
          <ul class="nav nav-sidebar">
            <li>General</li>
            <li><a href="/dashboard.html">Dashboard</a></li>
            <li><a href="/qualifications.html">Qualifications</a>
          </ul>
          <ul class="nav nav-sidebar">
            <li>Today's HITs</li>
            <li class="active"><a href="/todaysall.html">All</a></li>
            <li><a href="/todaysbreakdown.html">Breakdown</a></li>
          </ul>
        </div>
        <div class="col-xs-10 col-xs-offset-2 main" style="font-size: 12px;">
          <div class="row">
            <div class="col-xs-6">
              <h3 class="page-header">Today's HITs - <span id="show">All</span></h3>
            </div>
            <div class="col-xs-6">
              <div class="dropdown pull-left">
                <button class="btn btn-primary btn-xs dropdown-toggle" type="button" id="dropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                  Show HITs
                  <span class="caret"></span>
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdown">
                  <li><a class="hitsall" href="#">All</a></li>
                  <li><a class="hitsrej" href="#">Rejected</a></li>
                  <li><a class="hitsapp" href="#">Approved/Paid</a></li>
                  <li><a class="hitspen" href="#">Pending/Submitted</a></li>
                  <li><a class="hitsvie" href="#">Previewed/Accepted</a></li>
                </ul>
              </div>
              <button type="button" class="btn btn-primary btn-xs pull-right sync-todays">Sync</button>
            </div>
          </div>
          <div class="row">
            <div>
              <table class="table table-condensed table-normal">
                <thead>
                  <tr>
                    <th>Requester</th>
                    <th>Title</th>
                    <th style="width: 70px;">Reward</th>
                    <th style="width: 70px;">Status</th>
                  </tr>
                </thead>
                <tbody id="tbody"><tr><th>Done</th></tr></tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
